{% extends "base.html" %}

{% block title %} HEy yo
{% endblock title %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?mobiles
" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?laptops
" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?computers
" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container" style="padding:50px;">
    <h1 class="h1">Contact Us</h1>
    <form method="post" acttion="/">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" class="form-control" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="Password" name="password" class="form-control" placeholder="Enter Password">
        </div>
<div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" name="description" rows="3"></textarea>
</div>
<input type="submit" class="btn btn-dark" value="Submit">
</form>
</div>
{% endblock body %}
